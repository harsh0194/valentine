<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
    }

    img {
  transition: transform 0.5s ease;
    }

   img:hover {
  transform: scale(1.05);
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="charmi.jpeg" width="200" style="border-radius:12px; margin-bottom:20px;">
    <h1>Charmi, will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    document.getElementById("yes").onclick = function () {
      document.querySelector(".card").innerHTML =
        "<h1>I love you forever üíï</h1><p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>";
    };

    document.getElementById("no").onmouseover = function () {
      this.style.position = "absolute";
      this.style.left = Math.random() * 80 + "%";
      this.style.top = Math.random() * 80 + "%";   
    };
  </script>

</body>
</html>
